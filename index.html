<script>
var sr1='^[  >]*第[0-9一二三四五六七八九十零〇]{1,2}([章节篇辑讲]|(部分))[  ]{0,30}\\n|^[  >]*第[0-9一二三四五六七八九十零〇]{1,2}([章节篇辑讲]|(部分))[  ]+\\S{0,30}.{0,30}\\n';
var sr2='^[  >]*\\d{1,2}\\.?(?!\\n|\\t)[  >]+\\S{0,20}.{0,20}\\n';
var sr3='^[  ]*(\\d{1,2}\\.){1,3}\\d{1,2}[  ]+\\S{0,20}.{0,20}(?!\\n|\\t)\\n';
var sr4='^[  ]*\\d{1,2}[.、](?!\\n|\\t)[  ]*\\S{0,20}.{0,20}\\n';
var sr5='^[  ]*[一二三四五六七八九十]{1,2}[  ]+\\S{0,20}.{1,20}\\n|^[  ]*[一二三四五六七八九十]{1,2}[、.][  ]*\\S{0,20}.{1,20}\\n';
var sr6='^[  \\t]*[^。\n\r\f]{1,20}(?!。)[  ]*\\n(?=[ \\n]{0,50}[^\\n\\r\\f]{20,})';

var allRegExps = sr1+'|'+sr2+'|'+sr3+'|'+sr4+'|'+sr5+'|'+sr6;
var r=new RegExp(allRegExps,'gm');

var s = '！第十章\n' +
    '从知识与技能相互转化的观点 寻找语言教学高耗低效的原因\n' +
    '本文所说的语言教学包括语文和英语两科的教学。我国语文教学“高耗低 效”已是不争的事实。英语教学情况稍好，但也有不少问题。在我国的儿童与青 少年人口中，几乎全都学英语，但是真正会用英语的人寥寥无几，投入与产出不成 比例。找出我国语言教学的病根，并针对性地指出其出路，从小处讲，可以减轻儿\n' +
    '童和青少年的负担；从大处讲，是实现中华民族伟大复兴梦想的文化基础建设\n' +
    '。\n' +
    '笔者长期关注我国语文教学，而且近十年来一直在课堂教学第一线，与中小 学教师一道找寻语文教学低效的原因。由于工作的需要，近年来兼顾英语教学研 究。这样就能将两个学科出现的相同或相似的毛病，放在同一理论框架中思考。 通过比较研究，可以得出如下明确的结论：造成两门学科高耗低效的重要原因之 ，是在 和实 两 有处 好 与 的\t。 其 是找\n' +
    '不\t的\t。\n' +
    '一、知识与技能相互转化是当代认知心理学的\n'
var result=s.match(r);
console.log(result)
result.forEach((item)=>{
    let nr=new RegExp(item,'gm');
    s=s.replace(nr,`<div><span class="title">${item}</span><div/>`);
})
console.log(s)
let p=document.getElementById('content');
p.innerHTML=s;

</script>
